name: 'tagged-release'

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: 'Tagged Release'
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install create-dmg
        run: brew install create-dmg

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'keystore.jks'
          fileDir: './android-app/keystore/'
          encodedString: ${{ secrets.KEYSTORE }}
#
#      - name: Build macos app
#        run: ./gradlew createReleaseDistributable
#
#      - name: Create .dmg
#        run: |
#          create-dmg sharedApp/build/compose/binaries/main-release/app/Melodify.dmg sharedApp/build/compose/binaries/main-release/app/Melodify.app

      - name: Build android apk
        run: ./gradlew android-app:assembleRelease -P android.releaseSigning=true
        env:
          SIGNING_KEYSTORE_PATH: ./keystore/keystore.jks
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          files: |
            android-app/build/outputs/apk/release/android-app-release.apk
#            sharedApp/build/compose/binaries/main-release/app/Melodify.dmg
          repo_token: "${{ secrets.TOKEN }}"
          prerelease: true
